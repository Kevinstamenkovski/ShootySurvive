<!DOCTYPE html>
<html lang="en">
<head>
    <title>GAME IN ANGULAR(2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
    <!-- Load libraries (Note: IE required polyfills, in this exact order_ -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>






    <!-- Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/js/main').then(null, console.error.bind(console));
    </script>
</head>



<body id="startbg">

<!--DESIGN-->

  <div class="GameScreen-start">

        <div>
            <div class="Tablet"></div>
        </div>


        <div class="start" id="startBtn">
            <a class="start-text" href="skin-selector.html">START HERE</a>
        </div>
        <div class="Settings" id="setBtn">
            <a class="settings-text" href="#settings">Settings</a>
        </div>

        <input type="text" id="InputNameOne" value="Input Your Name">
